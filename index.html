<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./design/styles.css">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>

  <section class="password-generator">
    <h1>Password Generator</h1>

    <section class="row card display-password">
      <p>P4$5W0rD!</p>
      <img src="./assets/images/icon-copy.svg" alt="copy" class="copy-icon">
    </section>
    
    <section class="card">  
      <section class="row">
        <p>Character Length</p>
        <p>0</p>
      </section>

      <input type="range" value="0">
      <ul>
        <li>
          <input type="checkbox">Uppercase Letters
        </li>
        <li>
          <input type="checkbox">Include Lowercase Letters
        </li>
        <li>
          <input type="checkbox">Include Numbers
        </li>
        <li>
          <input type="checkbox">Include Symbols
        </li>
      </ul>

      <section class="row strength">
        <p>Strength</p>
        <img src="./assets/images/icon-check.svg" alt="Strength">
      </section>

      <button>Generate
        <img src="./assets/images/icon-arrow-right.svg">
      </button>
    </section>
  </section>
</body>
</html>
